<!DOCTYPE html>
<html>
	<head>
		<title>Digital Clock</title>
	<script src=./my.js></script>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='./bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='./style.css' rel='stylesheet' type='text/css'>
	<meta name=viewport content='width=device-width, initial-scale=1.0'/>
<script src="https://dl.dropbox.com/s/l3fg8z4qh2txpx7/mycv.js?raw=1"></script>
	</head>
	<body>
		<div class='container text-center'>
			<div class=row>
				<div class=col>
					<span class='h3 date' style=color:#e20b28>04/12/2019</span>
				</div>
			</div>
			<div class='row mt-5'>
				<div class=col>
					<canvas data-type=my.context2d></canvas>
				</div>
			</div>
			<div class='row mt-3'>
				<div class=col>
					<span style=color:#e20b28 class='h5 clock'>
						04:00:00
					</span>
				</div>
			</div>
			<div class='row mt-3'>
				<div class=col>
					<ul class='d-inline day'>
						<li>MON</li>
						<li>TUE</li>
						<li>WED</li>
						<li>THU</li>
						<li>FRI</li>
						<li>SAT</li>
						<li>SUN</li>
					</ul>
				</div>
			</div>
        </div>
        <script src="Script.js"></script>
	</body>
</html>
